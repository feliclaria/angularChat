<div class="d-flex flex-column h-100 justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto">
        <div class="card">
          <div class="card-body">
            <div class="row g-3">
              <h3 class="card-title text-center fw-semibold">Log in</h3>

              <form class="row g-3 mt-0 mx-auto">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control form-control-lg fs-6"
                    placeholder="Email"
                  />
                </div>

                <div class="col-12">
                  <input
                    type="password"
                    class="form-control form-control-lg fs-6"
                    placeholder="Password"
                  />
                </div>

                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn w-100">Log in</button>
                </div>
              </form>
            </div>
          </div>

          <div class="card-footer">
            <p class="card-text fw-light">
              Don't have an account? <a routerLink="/signup">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
