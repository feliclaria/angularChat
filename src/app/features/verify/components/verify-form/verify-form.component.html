<ng-container [ngSwitch]="currentStep$ | async">
  <app-phone-step
    *ngSwitchCase="'phone'"
    (phoneEmitter)="setPhoneInfo($event)"
    (nextStep)="nextStep('phoneStep')"
  />
  <app-verification-step
    *ngSwitchCase="'verification'"
    [phone]="phoneInfo"
    (nextStep)="nextStep('verificationStep')"
  />
</ng-container>
